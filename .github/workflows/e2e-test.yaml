name: e2e-test

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/e2e-test.yaml
      - pkg/**
      - cmd/**
      - e2e_test/**
      - go.*
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/e2e-test.yaml
      - pkg/**
      - cmd/**
      - e2e_test/**
      - go.*

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: int128/go-actions/setup@v1
        with:
          go-version: 1.16
      - run: go build ./cmd/kubectl-external_forward
      - run: make -C e2e_test cluster
      - run: make -C e2e_test
